<!DOCTYPE html>
<html>
<head>
	<title>Employee Management System</title>
	<style type="text/css">
		/* Style for header */
		.header {
			display: flex;
			flex-direction: row;
			background-color: #333;
			padding: 10px;
		}

		.header h1 {
			color: white;
			margin: 0;
			flex-grow: 1;
		}

		.header a {
			color: white;
			margin-right: 10px;
			text-decoration: none;
			padding: 5px;
			border-radius: 5px;
			transition: background-color 0.3s ease-in-out;
		}

		.header a:hover {
			background-color: #555;
		}

		/* Style for table */
		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
			background-color: #fff;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
		}

		th, td {
			text-align: left;
			padding: 12px;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		/* Style for footer */
		.footer {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			background-color: #333;
			color: white;
			padding: 10px;
			box-sizing: border-box;
			text-align: center;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Employee Management System</h1>
		<a href="/">Home</a>
		<a href="/about">About</a>
	</div>
	
	<div class="container-fluid py-5">
    <div class="container" style="margin-top:40px;">
      <a href="/addNew" style="background-color: #007bff; color: #fff; padding: 10px 15px; border-radius: 5px; text-decoration: none;">Add Emp</a>

      <table>
        <thead>
          <tr style="background-color: #007bff; color: #fff;">
            <th>Name</th>
            <th>Gender</th>
            <th>Role</th>
            <th>Phone Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for employee in employees %}

          <tr>
            <td>
              <div style="display: flex; align-items: center;">
                <img src={{"https://assignmenttesting.s3.amazonaws.com/"+ employee.s3_photo_key}} alt="" style="width: 45px; height: 45px; border-radius: 50%; margin-right: 10px;" />
                <div>
                  <p style="font-weight: bold; margin-bottom: 5px;">{{employee.full_name }}</p>
                  <p style="color: #777; margin: 0;">{{employee.email}}</p>
                </div>
              </div>
            </td>
            <td>
              <p style="font-weight: normal; margin: 0;">{{employee.gender}}</p>
            </td>
            <td>
              <p style="font-weight: normal; margin: 0;">{{employee.role}}</p>
</td>
        <td>
          <p style="font-weight: normal; margin: 0;">{{employee.phone_number}}</p>
        </td>
        <td>
          <a href="/edit_emp/{{employee.id}}" style="background-color: #007bff; color: #fff; padding: 5px 10px; border-radius: 5px; text-decoration: none; margin-right: 5px;">Edit</a>
          <a href="/delete_emp/{{employee.id}}" style="background-color: #dc3545; color: #fff; padding: 5px 10px; border-radius: 5px; text-decoration: none;">Delete</a>
        </td>
      </tr>

      {% endfor %}
    </tbody>
  </table>

</div>
  </div>
  <div class="footer">
  	<p>Â© 2023 Employee Management System</p>
  </div>
</body>
</html>
