<!DOCTYPE html>
<html>
<head>
	<title>Employee Management System</title>
	<style type="text/css">
		/* Style for header */
		.header {
			display: flex;
			flex-direction: row;
			background-color: #333;
			padding: 10px;
		}

		.header h1 {
			color: white;
			margin: 0;
			flex-grow: 1;
		}

		.header a {
			color: white;
			margin-right: 10px;
			text-decoration: none;
			padding: 5px;
			border-radius: 5px;
			transition: background-color 0.3s ease-in-out;
		}

		.header a:hover {
			background-color: #555;
		}

		/* Style for grid view */
		.grid-container {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-template-rows: repeat(1, 1fr);
			grid-gap: 10px;
			background-color: #f1f1f1;
			padding: 10px;
			border-radius: 10px;
			overflow: hidden;
			height:300px;

		}

		.grid-container2 {
			display: grid;
			grid-template-columns: repeat(1, 1fr);
			grid-template-rows: repeat(1, 1fr);
			grid-gap: 10px;
			background-color: #f1f1f1;
			padding: 10px;
			border-radius: 10px;
			overflow: hidden;
			height:250px;
			z-index: 3;
		}

		.grid-item {
			background-color: #ddd;
			color: #333;
			font-size: 30px;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			transition: transform 0.3s ease-in-out;
			position: relative;
		}

		.grid-item:hover {
			transform: scale(1.1);
			z-index: 0;
		}

		.grid-item:hover .grid-hover {
			transform: translateY(0);
		}

		.grid-hover {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			background-color: #555;
			color: white;
			padding: 10px;
			box-sizing: border-box;
			transform: translateY(100%);
			transition: transform 0.3s ease-in-out;
		}

		.grid-link {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			text-decoration: none;
			color: inherit;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			transition: background-color 0.3s ease-in-out;
		}

		.grid-link:hover {
			background-color: #bbb;
		}

		.grid-link-text {
			margin-bottom: 10px;
		}

		/* Style for footer */
		.footer {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			background-color: #333;
			color: white;
			padding: 10px;
			box-sizing: border-box;
			text-align: center;
			z-index:2;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Employee Management System</h1>
		<a href="/">Home</a>
		<a href="/about">About</a>
	</div>
	<div class="grid-container">
		<div class="grid-item" style="background-color: #FFCC00;">
			<a href="/userMain" class="grid-link">
				<span class="grid-link-text">User Management</span>
				<span class="grid-hover" style="background-color: #FFA500;">Click to add, view, edit or delete employee</span>
			</a>
		</div>
		<div class="grid-item" style="background-color: #00CCFF;">
			<a href="/leave" class="grid-link">
				<span class="grid-link-text">Leave Management</span>
				<span class="grid-hover" style="background-color: #0099CC;">Click to create, view, or delete leave</span>
			</a>
		</div>
	</div>
	<div class="grid-container2">
		<div class="grid-item" style="background-color: #99CC00;width: 100">
			<a href="/payroll" class="grid-link">
				<span class="grid-link-text">Payroll Management</span>
				<span class="grid-hover" style="background-color: #669900;">Click to made, view, and delete payroll</span>
			</a>
		</div>
	</div>
<div class="footer">
<p>Â© 2023 Employee Management System</p>
</div>

</body>
</html>
