<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Employee Information</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #F9F9F9;
			margin: 0;
			padding: 0;
			animation: colorChange 10s ease-in-out infinite;
		}

		@keyframes colorChange {
			0% { background-color: #FFC0CB; }
			25% { background-color: #FFDAB9; }
			50% { background-color: #FFFFE0; }
			75% { background-color: #B0E0E6; }
			100% { background-color: #90EE90; }
		}

		.container {
			width: 80%;
			margin: 0 auto;
		}

		h1 {
			color: #0072C6;
			text-align: center;
			font-size: 36px;
			margin-top: 50px;
			margin-bottom: 20px;
		}

		form {
			background-color: #FFFFFF;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 10px #CCCCCC;
		}

		input[type="number"],
		input[type="text"],
		input[type="file"] {
			padding: 10px;
			border: 1px solid #CCCCCC;
			border-radius: 5px;
			width: 100%;
			font-size: 16px;
			margin-bottom: 15px;
			box-sizing: border-box;
			color: #555555;
		}

		label {
			font-size: 18px;
			font-weight: bold;
			color: #333333;
			margin-bottom: 10px;
			display: block;
		}

		.btn {
			background-color: #0072C6;
			color: #FFFFFF;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 16px;
			border: none;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}

		.btn:hover {
			background-color: #004E9A;
		}

		.btn-secondary {
			background-color: #CCCC00;
			color: #FFFFFF;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 16px;
			border: none;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
			margin-left: 20px;
		}

		.btn, .btn-secondary {
    			margin: 20px 0;
		}

		.btn-secondary:hover {
			background-color: #AAAAAA;
		}

		a {
			color: #555555;
			font-size: 16px;
			text-decoration: none;
		}

		a:hover {
			color: #FF0000;
		}

		footer {
  			background-color: #0072C6;
  			color: #FFFFFF;
  			padding: 20px;
  			text-align: center;
		}

		footer a {
  			color: #FFFFFF;
  			text-decoration: none;
		}

		footer a:hover {
  			text-decoration: underline;
		}

	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>Employee Database</h1>
		</header>
		<main>
			<form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">
				<label for="emp_id">Employee ID</label>
				<input type="number" id="emp_id" name="emp_id" autofocus>

				<label for="first_name">First Name</label>
				<input type="text" id="first_name" name="first_name">

				<label for="last_name">Last Name</label>
				<input type="text" id="last_name" name="last_name">

				<label for="pri_skill">Primary Skills</label>
				<input type="text" id="pri_skill" name="pri_skill">

				<label for="location">Location</label>
				<input type="text" id="location" name="location">

				<label for="profile_pic">Profile Picture</label>
				<input type="file" id="profile_pic" name="profile_pic">

				<div style="text-align: center;">
				<button type="submit" class="btn">Add Employee</button>
				<a href="/viewemp" class="btn-secondary">View Employees</a>
				</div>
			</form>
			
		</main>
		<footer>
		  	<a href="/about">About Us</a>
			<a href="https://www.google.com/search?q=eng+to+chi&rlz=1C1ONGR_enMY1052MY1052&oq=e&aqs=chrome.1.69i57j35i39i650l2j46i131i433i512j0i131i433i512j69i60l3.1630j0j7&sourceid=chrome&ie=UTF-8">Testing</a>
		</footer>
	</div>
</body>
</html>
