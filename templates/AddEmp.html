<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Employee Information</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #F9F9F9;
			margin: 0;
			padding: 0;
			animation: colorChange 10s ease-in-out infinite;
		}

		@keyframes colorChange {
			0% { background-color: #FFC0CB; }
			25% { background-color: #FFDAB9; }
			50% { background-color: #FFFFE0; }
			75% { background-color: #B0E0E6; }
			100% { background-color: #90EE90; }
		}

		.container {
			width: 80%;
			margin: 0 auto;
		}

		h1 {
			color: #0072C6;
			text-align: center;
			font-size: 36px;
			margin-top: 50px;
			margin-bottom: 20px;
		}

		form {
			background-color: #FFFFFF;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 10px #CCCCCC;
		}

		input[type="number"],
		input[type="text"],
		input[type="file"] {
			padding: 10px;
			border: 1px solid #CCCCCC;
			border-radius: 5px;
			width: 100%;
			font-size: 16px;
			margin-bottom: 15px;
			box-sizing: border-box;
			color: #555555;
		}

		label {
			font-size: 18px;
			font-weight: bold;
			color: #333333;
			margin-bottom: 10px;
			display: block;
		}

		.btn {
			background-color: #0072C6;
			color: #FFFFFF;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 16px;
			border: none;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}

		.btn:hover {
			background-color: #004E9A;
		}

		.btn-secondary {
			background-color: #CCCC00;
			color: #FFFFFF;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 16px;
			border: none;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
			margin-left: 20px;
		}

		.btn, .btn-secondary {
    			margin: 20px 0;
		}

		.btn-secondary:hover {
			background-color: #AAAAAA;
		}

		a {
			color: #555555;
			font-size: 16px;
			text-decoration: none;
		}

		a:hover {
			color: #FF0000;
		}

		footer {
  			background-color: #0072C6;
  			color: #FFFFFF;
  			padding: 20px;
  			text-align: center;
		}

		footer a {
  			color: #FFFFFF;
  			text-decoration: none;
		}

		footer a:hover {
  			text-decoration: underline;
		}

	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>Employee Database</h1>
		</header>
		<main>
			<form id="myForm" action="/addemp" method="POST">
			  <label for="full_name">Full Name</label>
			  <input type="text" id="full_name" name="full_name" required>

			  <label for="ic_num">IC Number</label>
			  <input type="text" id="ic_num" name="ic_num" pattern="[0-9]{12}" required>

			  <label for="role">Role</label>
			  <select id="role" name="role" required>
			    <option value="">--Select--</option>
			    <option value="full-time">Full Time</option>
			    <option value="part-time">Part Time</option>
			    <option value="contract">Contract</option>
			  </select>

			  <label for="email">Email</label>
			  <input type="email" id="email" name="email" required>

			  <label for="phone">Phone</label>
			  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

			  <label for="gender">Gender</label>
			  <input type="radio" id="male" name="gender" value="male" required>
			  <label for="male">Male</label>
			  <input type="radio" id="female" name="gender" value="female" required>
			  <label for="female">Female</label>
			  <input type="radio" id="others" name="gender" value="others" required>
			  <label for="others">Others</label>

			  <label for="photo">Photo</label>
			  <input type="file" id="photo" name="photo" accept="image/*" required>

			  <button type="submit">Submit</button>
			</form>

			<script>
			  // Validation code
			  const form = document.getElementById('myForm');
			  const fullName = document.getElementById('full_name');
			  const icNum = document.getElementById('ic_num');
			  const role = document.getElementById('role');
			  const email = document.getElementById('email');
			  const phone = document.getElementById('phone');
			  const gender = document.getElementsByName('gender');
			  const photo = document.getElementById('photo');

			  form.addEventListener('submit', (e) => {
			    let errors = [];

			    // Full Name validation
			    if (fullName.value === '') {
			      errors.push('Full Name is required');
			    }

			    // IC Number validation
			    if (!icNum.checkValidity()) {
			      errors.push('IC Number must be 12 digits');
			    }

			    // Role validation
			    if (role.value === '') {
			      errors.push('Role is required');
			    }

			    // Email validation
			    if (!email.checkValidity()) {
			      errors.push('Email is invalid');
			    }

			    // Phone validation
			    if (!phone.checkValidity()) {
			      errors.push('Phone number must be 10 digits');
			    }

			    // Gender validation
			    let isChecked = false;
			    gender.forEach((radio) => {
			      if (radio.checked) {
				isChecked = true;
			      }
			    });
			    if (!isChecked) {
			      errors.push('Gender is required');
			    }

			    // Photo validation
			    if (photo.value === '') {
			      errors.push('Photo is required');
			    }

			    // Display errors or submit form
			    if (errors.length > 0) {
			      e.preventDefault();
			      alert(errors.join('\n'));
			    }
		  	});
		</script>	
			
		</main>
		<footer>
		  	<a href="/about">About Us</a>
		</footer>
	</div>
</body>
</html>
