<!DOCTYPE html>
<html>
<head>
	<title>Leave Application Submitted</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}
		.container {
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			max-width: 600px;
			text-align: center;
		}
		h1 {
			color: #333;
			font-size: 36px;
			margin-bottom: 20px;
		}
		p {
			font-size: 20px;
			margin-bottom: 20px;
		}
		table {
			border-collapse: collapse;
			margin: 20px auto;
			width: 100%;
			max-width: 500px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		th, td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="header" style="display:flex;flex-direction:row;background-color:#333;padding:10px; margin-bottom:50px;">
		<h1 style="color:white;margin:0;flex-grow:1;">Employee Management System</h1>
		<a style="color: white;margin-right: 10px;text-decoration: none;padding: 5px;border-radius: 5px;transition: background-color 0.3s ease-in-out;" href="/">Home</a>
		<a style="color: white;margin-right: 10px;text-decoration: none;padding: 5px;border-radius: 5px;transition: background-color 0.3s ease-in-out;" href="/about">About</a>
	</div>

	<div class="content">
        <h2>Leave Application Details</h2>
        <table>
            <tr>
                <td>Employee Name:</td>
                <td id="employee-name"></td>
            </tr>
            <tr>
                <td>Leave Type:</td>
                <td id="leave-type"></td>
            </tr>
            <tr>
                <td>Start Date:</td>
                <td id="start-date"></td>
            </tr>
            <tr>
                <td>End Date:</td>
                <td id="end-date"></td>
            </tr>
            <tr>
                <td>Reason:</td>
                <td id="reason"></td>
            </tr>
        </table>
    </div>
    
    <script>
        // Get the query string parameters
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        // Set the values of the fields in the table
        const employeeNameField = document.getElementById("employee-name");
        const leaveTypeField = document.getElementById("leave-type");
        const startDateField = document.getElementById("start-date");
        const endDateField = document.getElementById("end-date");
        const reasonField = document.getElementById("reason");

        employeeNameField.textContent = urlParams.get("employee-name");
        leaveTypeField.textContent = urlParams.get("leave-type");
        startDateField.textContent = urlParams.get("start-date");
        endDateField.textContent = urlParams.get("end-date");
        reasonField.textContent = urlParams.get("reason");
    </script>
</body>
</html>
